<h2>Listagem de Regiões</h2>
<button routerLink="/regioes/cadastro">Cadastrar Nova Região</button>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Cidades</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let regiao of regioes$ | async">
      <td>{{ regiao.id }}</td>
      <td>{{ regiao.nome }}</td>
      <td>
        <span *ngFor="let cidade of regiao.cidades">
          {{ cidade.cidade }} ({{ cidade.uf }})
        </span>
      </td>
      <td>{{ regiao.ativa ? 'Ativa' : 'Inativa' }}</td>
      <td>
        <button [routerLink]="'/regioes/editar/' + regiao.id">Editar</button>
        <button (click)="ativarOuDesativar(regiao.id)">
          {{ regiao.ativa ? 'Desativar' : 'Ativar' }}
        </button>
      </td>
    </tr>
  </tbody>
</table>
